<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HTML5 Start Site by Paul Cheney</title>
    <meta name="author" content="John Doe">
    <meta name="description" content="Fill Me In">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Join</h1>
    </header>

    <main>
        <h1>Submit form to Join!</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label>Position*<input type="position" name="position" required></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Business Name<input type="Business" name="business"></label>
                <label>Membership Level
                    <select name="Membership">
                        <option value="">Please Select</option>
                        <option value="NP">NP membership</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="Gold">Gold Membership</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner">Beginner</label>
                <label><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label><input type="radio" name="audience" value="advanced">Advanced</label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label><input type="checkbox" name="code" value="coding">Coding</label>
                <label><input type="checkbox" name="process" value="preprocessor">Preprocessor/label>
                    <label><input type="checkbox" name="client" value="FTP client">FTP client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completiondate">
                </label>
                <label>Course Subject
                    <select name="subject">
                        <option value="">Please Select</option>
                        <option value="software">Software Development>"</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Security</option>
                    </select>
                </label>

            </fieldset>
            <input type="Submit" value="Submit form" >
        
        </form>


    </main>


    <footer>
        &copy; &bull; Robb Hoffman &bull; 123-555-6789
    </footer>
</body>

</html>
